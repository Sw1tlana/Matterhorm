<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matterhorn</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="nav">
        <div class="nav__wrapper wrapper">
            <div class="nav__logo">
                <div class="nav__logo-burger_parent">
                <div class="nav__logo-burger_child"></div>
            </div>
            <h2><a class="nav__logo-link" href="/">ieExplore</a></h2>
        </div>
        <ul class="nav__list">
            <li class="nav__list-item"><a href="">Videos</a></li>
            <li class="nav__list-item"><a href="">Destinations</a></li>
            <li class="nav__list-item"><a href="">Bookings</a></li>
            <li class="nav__list-item"><a href="">Shop</a></li>
            <li class="nav__list-item"><a href=""><i class="fa-solid fa-globe"></i></a></li>
        </ul>
    </div>
    </nav>

    <main class="main">
        <div class="main__background"></div>
        <div class="main__wrapper wrapper">
            <section class="main__header">
                <h1 class="main__header-title">Matterhorn</h1>
                <p class="main__header-text">The Matterhorn is a mountain of the Alps, straddling the main watershed and border between Switzerland and Italy.</p>
            </section>
            <section class="main__list">
                <div class="main__more">
                  <button class="main__more-button">READ MORE</button>
                  <br>
                  <span class="main__more-text">Mountains in Europe</span>  
                </div>
                <div class="main__mountains">
                    <div class="mountains__list">
                       <div class="mountains__list-item">
                        <img src="./images/mountain_2.jpg" alt="mountain 1" class="mountain__img">
                        <h3 class="mountain__title">Eiger</h3>
                    </div>
                    <div class="mountains__list-item">
                        <img src="./images/mountain_3.jpg" alt="mountain 2" class="mountain__img">
                        <h3 class="mountain__title">Monch</h3>
                    </div>
                    <div class="mountains__list-item">
                        <img src="./images/mountain_4.jpg" alt="mountain 3" class="mountain__img">
                        <h3 class="mountain__title">Piz Bernina</h3>
                    </div>
                    </div>
                    <button class="mountains__controls"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </section>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/a24afb3329.js" crossorigin="anonymous"></script>
</body>
</html>
